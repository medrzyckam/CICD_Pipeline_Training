name: nazwa
on:
  pull_request:
    branches:
      - main
jobs:
  nazwa_joba:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install mode
        uses: actions/setup-node@v2
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
      - name: Run tests
        run: npm test
